<div class="container py-5">
  <h6 class="text-uppercase mb-4">Latest Posts</h6>

  <div class="row g-4">
    <div class="col-md-3" *ngFor="let post of posts">
      <img [src]="post.image" class="img-fluid">
      <div class="text-uppercase text-secondary mt-2 anim" style="font-size: 12px;">
        {{ post.category }}
      </div>
      <div class="fw-bold text-uppercase mt-1" style="font-size: 14px;">
        {{ post.title }}
      </div>
      <div class="fw-bold anim" style="font-size: 12px;">
        By {{ post.author }}
      </div>
    </div>
  </div>
  <button [routerLink]="['/latest']" routerLinkActive="router-link-active"  class="btn">VIEW ALL LATEST POSTS</button>
   <hr class="mt-5" >
</div>
